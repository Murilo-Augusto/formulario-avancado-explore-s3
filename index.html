<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Avalie sua mentoria</title>
</head>
<body>
	<div id="page">
		<header>
				<h1>AVALIE A SUA MENTORIA</h1>
				<p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
				<img src="./img/img1.svg" alt="">
		</header>

		<form id="form">
			<div class="padding">
				<fieldset>
					<div class="fieldset-wrapper">
						<div class="col-2">
							<div class="input-wrapper">
								<label for="name">Nome</label>
								<input type="text" id="name">
							</div>
							<div class="input-wrapper">
								<label for="lastname">Sobrenome</label>
								<input type="text" id="lastname">
							</div>
						</div>
						<div class="input-wrapper">
							<label for="email">E-mail</label>
							<input type="email" id="email">
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<div class="fieldset-wrapper">
						<legend>INFORMAÇÕES	DO MENTOR</legend>
						<div class="input-wrapper">
							<label for="mentor">Selecione que foi o seu mentor</label>
							<select id="mentor">
								<option selected disabled value=""></option>
								<option value="0">Murilo</option>
								<option value="1">Mayk</option>
							</select>
						</div>
				
						<div class="input-wrapper">
							<label for="feedback">Feedback sobre o mentor</label>
							<textarea id="feedback"></textarea>
						</div>
						<div class="checkbox-wrapper">
							<input type="checkbox" id="doubts">
							<label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="fieldset-wrapper">
						<legend>AGENDANDO PRÓXIMA MENTORIA</legend>
						<div class="col-3">
							<div class="input-wrapper">
								<label for="next-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
								<input type="date" id="next-mentorship-date">
							</div>
							<div class="input-wrapper">
								<label for="next-mentorship-begin">Das</label>
								<input type="time" id="next-mentorship-begin">
							</div>
							<div class="input-wrapper">
								<label for="next-mentorship-end">Até</label>
								<input type="time" id="next-mentorship-end">
							</div>
						</div>
					</div>
				</fieldset>

			</div>
			<div id="button">
				<button form="form">
					SALVAR
				</button>
			</div>
		</form>
	</div>
</body>
</html>
